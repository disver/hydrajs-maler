<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hydra.js</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="root" style="width: 100%;height: 100%;"></div>
</body>
<script src="../dist/bundle/hydra.es.js"></script>
<script>
  let hydra = new window.Hydra(document.getElementById('root'))
  let view = new window.ShadowView()

  view.style.width = 150
  view.style.height = 50
  view.position.x = 0
  view.position.y = 230
  view.shadowHeight = 15
  view.style.background = 'gold'
  view.draggable = true

  let viewTop = new window.View()

  viewTop.style.background = 'red'
  viewTop.style.width = 300
  viewTop.style.height = 200
  viewTop.draggable = true

  let viewTest = new window.View()


  viewTest.style.background = 'red'
  viewTest.position.x = 300


  view.addEventListener('click', e => {
      viewTop.animate({
          style: {
              width: 50,
              height: 50
          },
          position: {
              x: 0,
              y: 0
          }
      })

      setTimeout(() => {
          view.animate({
              style: {
                  width: 150,
                  height: 250
              },
              position: {
                  x: 550,
                  y: 45
              }
          })
      }, 3000)
  })

  viewTop.addEventListener('mouse_down', e => {
     console.log(e)
  })

  viewTop.addEventListener('mouse_up', e => {
      console.log(e)
  })

  hydra
      .attach(view)
      .attach(viewTop)
      // .attach(viewTest)
      .render()
</script>
</html>
