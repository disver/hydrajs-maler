<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hydra.js</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="root" style="width: 100%;height: 100%;"></div>
</body>
<script src="../dist/bundle/hydra.es.js"></script>
<script>
  let hydra = new window.Hydra(document.getElementById('root'))
  let view = new window.ShadowView()

  view.style.width = 150
  view.style.height = 50
  view.style.zIndex = 5
  view.position.x = 30
  view.position.y = 230
  view.style.background = 'orange'
  view.draggable = true

  let viewTop = new window.View()

  viewTop.style.background = 'red'
  viewTop.style.width = 300
  viewTop.style.height = 200
  viewTop.draggable = true

  view.addEventListener('click', e => {
      viewTop.animate({
          style: {
              width: viewTop.style.width / 1.01,
              height: viewTop.style.height / 1.01
          },
          duration: 400,
          position: {
              x: 0,
              y: 0
          }
      })
  })

  hydra
      .attach(view)
      .attach(viewTop)
      // .attach(viewTest)
      .render()
</script>
</html>
