<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hydra.js</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="root" style="width: 100%;height: 100%;"></div>
</body>
<script src="../dist/bundle/hydra.es.js"></script>
<script>
    let hydra = new window.Hydra(document.getElementById('root'))
    let view = new window.View()

    view.width = 150
    view.height = 150
    view.background = 'red'
    view.draggable = true

    view.addEventListener('click', e => {
        console.log(e.name)
    })


    hydra
        .attach(view)
        .render()
</script>
</html>
