<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hydra.js</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="root" style="width: 100%;height: 100%;"></div>
</body>
<script src="../dist/bundle/hydra.es.js"></script>
<script>
    let hydra = new window.Hydra(document.getElementById('root'))
    let view = new window.View()

    view.width = 150
    view.height = 50
    view.position.x = 150
    view.background = '#656565'
    view.draggable = true
    view.zIndex = 3

    let viewTop = new window.View()

    viewTop.width = 150
    viewTop.height = 50
    viewTop.background = '#bcbcbc'
    viewTop.draggable = true
    viewTop.zIndex = 0

    view.addEventListener('click', e => {
    })

    // setInterval(() => {
    //     view.position.x++
    //     view.width++
    //     view.height++
    // }, 100)


    hydra
        .attach(view)
        .attach(viewTop)
        .render()
</script>
</html>
